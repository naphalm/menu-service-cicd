services:
  menu-postgres:
    image: postgres:16
    container_name: menu-postgres
    environment:
      POSTGRES_USER: menuuser
      POSTGRES_PASSWORD: menupass
      POSTGRES_DB: menudb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menuuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - menudata:/var/lib/postgresql/data

  menu-service:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: menu-service
    command: sh -c "/app/scripts/migrate.sh && /app/menu-service"
    depends_on:
      menu-postgres:
        condition: service_healthy
    env_file:
      - app/.env
    ports:
      - "3001:3000"
    restart: unless-stopped

volumes:
  menudata:
